{% extends 'cards/base.html' %}
<!-- loads images -->
{% load static %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="">
                <a href="{% url 'cards' %}" class="my-3 btn btn-dark btn-sm">Go Back</a>
            </div>
            <div style="height: 70vh">
                <h2>{{ card.title }}</h2>
                <img class="img-fluid text-center" style="max-width: 100%; max-height: 100%" src="{{ card.image.url }}" alt="">
                <h5 class="text-muted">{{ card.description }}</h5>
                <small>{{ card.associative_imagery }</small><br>
                <div class="justify-content-center">
                    <a href="{% url 'edit-card' card.id %}" class="btn btn-success btn-sm">Edit Card</a>
                    <a href="{% url 'delete-card' card.id %}" class="btn btn-danger btn-sm">Delete Card</a>
            
                </div>
            </div>  
        </div>
    </div>
{% endblock %}
